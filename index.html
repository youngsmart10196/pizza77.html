<!DOCTYPE html>
<html>
    <head>
      <meta name="viewport" content="width=device-width,intial-scale=1.0">
        <title>Pizza Hat </title>
        <style type="text/css">
           *{padding: 0; margin: 0; box-sizing: border-box; font-family: sans-serif;
        }
         header{
            width: 100%;
            height: 100vh;
            background: url(https://images6.alphacoders.com/304/304628.jpg) 
            
         }
         header {
             background-size: 50% 90%; 
             background-repeat: no-repeat;
             background-position: bottom right;
             position: relative;  
         }
         nav{
            width: 100%;
            height: 70px;
            padding: 0px 70px;
            background: white;
            color: black;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 2px 0px 5px gray;
         }
         .logo{
               font-weight: bold;
               font-size: 2em;
               letter-spacing: 2px;
         }
         .logo span{
            color: brown;
         }
         .Menu a{
            text-decoration: none;
            color: black;
            padding: 10px 20px;
         }
         .Menu a:last-child{
            background: brown;
            color: white;
            border-radius: 8px;
         }
         .h-text{
            position: absolute;
            top: 30%;
            left: 5%;
            padding: 15px;
         }
         .h-text p{
            color: #262626;
            letter-spacing: 3px;
            font-weight: bold;
         }
         .h-text h1{
            font-size: 4em;
            line-height: 1.5em;
         }
         .h-text h1 span{
            color: brown;
         }
         .h-text h2{
            font-size: 4em;
            margin-bottom: 0.5em;
         } 
         #Order{
            text-decoration: none;
            color: white;
            background-color: brown;
            border-radius: 8px;
            padding: 10px 20px;
         }
         #dis{
            text-decoration: none;
            color: white;
            background-color: #262626;
            padding: 10px 20px;
            border-radius: 8px;
         }
         #Pizza{
            position: absolute;
            bottom: 15%;
            left: 5%;
         }
         #Pizza img{
            transition: 0.4s ease;
         }
         #Pizza img:hover{
            transform: translatey(-20px);
         }
        </style>
    </head>
    <body>
        <header>
            <nav>
                <div class="logo"><span>Pi</span>zzaHat</div>
                <div class="Menu">
                    <a href="#">Home</a>
                    <a href="#">Food</a>
                    <a href="#">Offer's</a>
                    <a href="#">Your Order</a>
                    <a href="#">Delivery</a>
                    <a href="#">Cart</a>
                </div>
            </nav>
            <div class="h-text">
                <p> Free Home Delivery</p>
                 <h1>Quality F<span>oo</span>ds </h1>
                 <h2>Pizza of the Week</h2>
                 <a href="#" id="Order">Order Now</a>
                 <a href="#" id="dis">25% Off Hurry!!</a>
            </div>
            <div id="Pizza">
                <img src="https://pluspng.com/img-png/png-hd-pizza-download-1356.png" width="100">
                <img src="https://pluspng.com/img-png/png-hd-pizza-download-1356.png" width="100">
                <img src="https://pluspng.com/img-png/png-hd-pizza-download-1356.png" width="100">
            </div>
         </header>
    </body>
</html>
